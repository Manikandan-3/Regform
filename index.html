<body>       
<h1>REGISTRATIONs</h1>
<form action="next page">
    <fieldset>
    	<legend><i>Personal Info</i></legend>
        <div>
            <label>First Name</label><br>
            <input type="text" placeholder="first name">
        </div><br>
        <div>
            <label>Last Name</label><br>
            <input type="text" placeholder="last name">
        </div><br>
        <div>
            <label>DOB</label><br>
            <input type="date" class="dob">
        </div><br>
        <div class="gc">
            <label>Gender</label><br>
            <input type="radio" name="gender" value="male">male      
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="others">others
        </div>
    </fieldset><br>
    <fieldset>
    	<legend><i>Contact Info</i></legend>
	    <div>
 		    <label>Mobile</label><br>
  		    <input type="number" placeholder="number">
	    </div><br>
		  <div>
  		    <label>E-Mail</label><br>
     		<input type="e-mail" placeholder="e-mail">
	    </div>
    </fieldset><br>
    <fieldset>
    	<legend><i>Area Info</i></legend>
		  <div>
     	    <label>District</label><br>
     		  <select name="dis">
     		     <option>Ariyalur</option>
     		     <option>Chennai</option>
        	   <option>Cuddalore</option>
    	       <option>Coimbatore</option>
   	         <option>Dindugal</option>
             <option>Madurai</option>
             <option>Mayiladuthurai</option>          
             <option>Nagai</option>
             <option>Thiruvarur</option>
             <option>Salem</option>
             <option>Kanchipuram</option>
             <option>Thirunelveli</option>          
             <option>Trichy</option>
             <option>Thanjavur</option>
             <option>Villupuram</option>
          </select>
	  	</div><br>
		  <div class="container">
	   	    <label>Pin Code</label><br>
      		<input type="number" placeholder="code">
		  </div>
	  </fieldset><br><br>
      <div>
        <a href="index2.html" class="btn">Submit</a>
      </div>
</form><br>
